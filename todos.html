<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="todos.js" defer></script>
  </head>
  <body>
    <h1>It's chore day</h1>
    <div id="app">
    <div v-for="todo in todos">
        <ol>{{ todo.title }}</ol>
      
        <h3>Status: {{todo.completed}}</h3>

    </div>
    <button v-on:click="loadTodos">Load all of your chores!</button>
    
  </body>
</html>
